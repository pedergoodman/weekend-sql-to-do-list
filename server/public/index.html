<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="vendors/jquery-3.7.0.js"></script>
  <script src="scripts/cleint.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>SQL To-Do List</title>
</head>
<body>
  <header>
    <h1>SQL To-Do List</h1>
  </header>
  <main>
    <!-- submit inputs -->
    <div id="submit-task-container">
      <input id="taskText" type="text">
      <input id="taskDueDate" type="date">
      <button id="task-submit-btn" type="button">Add Task</button>
    </div>


    <!-- New tasks go here -->
    <div id="open-tasks-container" class="task-container">
      <!-- Task list header -->
      <div class="task-header">
        <h2>To-dos</h2>
      </div>
      <!-- task list body -->
      <div id="open-tasks" class="task-group-body">
        <!-- Tasks appear here -->

        <!-- Layout for tasks! -->
        <table>
          <thead>

          </thead>
          <tbody>
            <!-- This is where tasks load -->

            <!-- sample Task -->
            <tr class="task-row">
              <!-- <td> <svg data-"images/delete-133.svg"></svg>   </td> -->
              <td class="task-checkbox-btn open"><button><img src="images/checkbox-5-64.png" alt="checkbox-5"></button></td>
              <td class="task-text">This is a Task text area!</td>
              <td class="task-date">10-29-1993</td>
              <td class="task-delete-btn"><button><img src="images/delete-133-64.png" alt="checkbox-5"></button></td>
            </tr>
            <tr class="task-row">
              <!-- <td> <svg data-"images/delete-133.svg"></svg>   </td> -->
              <td class="task-checkbox-btn closed"><button><img src="images/checkbox-5-64.png" alt="checkbox-5"></button></td>
              <td class="task-text">This is a Task text area!</td>
              <td class="task-date">10-29-1993</td>
              <td class="task-delete-btn"><button><img src="images/delete-133-64.png" alt="checkbox-5"></button></td>
            </tr>
          </tbody>
        </table>


        
        <!-- LAYOUT for task element for testing!
        <div class="task-row">
          
          <div class="task-row-left">
            <div class="task-checkbox">
              <p>✅</p>
            </div>
            <div class="task-text-box">
              <p>This is a to-do list item!</p>
            </div>
          </div>

          <div class="task-row-right">
            <div class="task-date-box">
              <p>10-29-1993</p>
            </div>
            <div class="task-delete-btn">
              <button>❌</button>
            </div>
          </div>

        </div>
        END individual task element -->
      

        </div>

      </div>
    </div>
    
    






  </main>
</body>
</html>
