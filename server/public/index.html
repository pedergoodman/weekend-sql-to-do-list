<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="vendors/jquery-3.7.0.js"></script>
  <script src="scripts/cleint.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">

  <title>SQL To-Do List</title>
</head>
<body>
  <header>
    <h1>SQL To-Do List</h1>
  </header>
  <main>
    
    <!-- submit inputs -->
    <div id="submit-task-container" class="container-fluid">
      <h2>Add to List</h2>
      <input id="taskText" type="text" placeholder="Add To-Do....">
      <input id="taskDueDate" type="date">
      <button id="task-submit-btn" type="button">Add Task</button>
    </div>


    <!-- New tasks go here -->
    <div id="open-tasks-container" class="task-container">
      <!-- Task list header -->
      <div class="task-header">
        <h2>To-dos</h2>
      </div>
      <!-- task list body -->
      <div id="open-tasks" class="task-group-body">

        <table class="table-striped">
          <thead>
            <tr class="task-row-header">
              <th></th>
              <th class="task-text-header">Tasks</th>
              <th class="task-date-header">Date Due</th>
              <th class="task-delete-btn"></th>
            </tr>
          </thead>
          <tbody id="display-open-tasks"  class="table-striped">
            <!-- This is where tasks load -->
          </tbody>
        </table>

      </div>

    </div>
    
    <div id="closed-tasks-container" class="task-container">
      <!-- Task list header -->
      <div class="task-header">
        <h2>Completed Tasks</h2>
      </div>
      <!-- task list body -->
      <div id="closed-tasks" class="task-group-body">

        <table class="table-striped">
          <thead>
            <tr class="task-row-header">
              <th></th>
              <th class="task-text-header">Tasks</th>
              <th class="task-date-header">Date Completed</th>
              <th class="task-delete-btn"></th>
            </tr>
          </thead>
          <tbody id="display-closed-tasks"  class="table-striped">
            <!-- This is where tasks load -->
          </tbody>
        </table>

      </div>

    </div>






  </main>
</body>
</html>
